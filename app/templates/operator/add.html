{% extends "base.html" %}

{% block title %}Add Operator{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Add New Operator</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Specialty</label>
            <input type="text" class="form-control" name="specialty">
        </div>
        <div class="mb-3">
            <label class="form-label">Experience (Years)</label>
            <input type="number" class="form-control" name="experience_years">
        </div>
        <div class="mb-3">
            <label class="form-label">Clinic</label>
            <select class="form-control" name="clinic_id" required>
                {% for clinic in clinics %}
                <option value="{{ clinic.clinic_id }}">{{ clinic.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create Operator</button>
    </form>
</div>
{% endblock %}
