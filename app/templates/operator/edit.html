{% extends "base.html" %}

{% block title %}Edit Operator{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Operator</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{ operator.first_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{ operator.last_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" value="{{ operator.phone }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Specialty</label>
            <input type="text" class="form-control" name="specialty" value="{{ operator.specialty }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Experience (Years)</label>
            <input type="number" class="form-control" name="experience_years" value="{{ operator.experience_years }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Clinic</label>
            <select class="form-control" name="clinic_id" required>
                {% for clinic in clinics %}
                <option value="{{ clinic.clinic_id }}" {% if clinic.clinic_id == operator.clinic_id %}selected{% endif %}>
                    {{ clinic.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update Operator</button>
    </form>
</div>
{% endblock %}
