{% extends "base.html" %}

{% block title %}Add Appointment Status{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Add New Appointment Status</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="status_name" class="form-label">Status Name</label>
            <input type="text" class="form-control" name="status_name" required>
        </div>

        <button type="submit" class="btn btn-success">Add Status</button>
    </form>
</div>
{% endblock %}
