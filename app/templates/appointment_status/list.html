{% extends "base.html" %}

{% block title %}Appointment Statuses{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Appointment Statuses</h2>

    <a href="{{ url_for('appointment_status.add_status') }}" class="btn btn-primary mb-3">Add New Status</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Status Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for status in statuses %}
            <tr>
                <td>{{ status.status_name }}</td>
                <td>
                    <a href="{{ url_for('appointment_status.edit_status', status_id=status.status_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form method="POST" action="{{ url_for('appointment_status.delete_status', status_id=status.status_id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
