{% extends "base.html" %}

{% block title %}Clinics{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Clinics</h2>

    <a href="{{ url_for('clinics.add_clinic') }}" class="btn btn-primary mb-3">Add New Clinic</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for clinic in clinics %}
            <tr>
                <td>{{ clinic.name }}</td>
                <td>{{ clinic.address }}</td>
                <td>{{ clinic.phone }}</td>
                <td>
                    <a href="{{ url_for('clinics.view_clinic', clinic_id=clinic.clinic_id) }}" class="btn btn-info btn-sm">View</a>
                    <a href="{{ url_for('clinics.edit_clinic', clinic_id=clinic.clinic_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('clinics.delete_clinic', clinic_id=clinic.clinic_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
