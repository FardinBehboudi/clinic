{% extends "base.html" %}

{% block title %}Edit Clinic{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Clinic</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Clinic Name</label>
            <input type="text" class="form-control" name="name" value="{{ clinic.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" name="address" required>{{ clinic.address }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" value="{{ clinic.phone }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ clinic.email }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Website</label>
            <input type="text" class="form-control" name="website" value="{{ clinic.website }}">
        </div>
        <button type="submit" class="btn btn-success">Update Clinic</button>
    </form>
</div>
{% endblock %}
