{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Add New User</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Default Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Clinic</label>
            <select class="form-control" name="clinic_id" required>
                {% for clinic in clinics %}
                <option value="{{ clinic.clinic_id }}">{{ clinic.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-control" name="role_id" required>
                {% for role in roles %}
                {% if current_user.role.role_name == "Admin" or (current_user.role.role_name == "Doctor" and role.role_name != "Admin") %}
                <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create User</button>
    </form>
</div>
{% endblock %}
