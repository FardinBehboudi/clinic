{% extends "base.html" %}

{% block title %}Edit Procedure Type-Body Region Mapping{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Procedure Type-Body Region Mapping</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Procedure Type</label>
            <select class="form-control" name="procedure_type_id" required>
                {% for procedure_type in procedure_types %}
                <option value="{{ procedure_type.procedure_type_id }}" {% if procedure_type.procedure_type_id == mapping.procedure_type_id %}selected{% endif %}>
                    {{ procedure_type.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Body Region</label>
            <select class="form-control" name="body_region_id" required>
                {% for body_region in body_regions %}
                <option value="{{ body_region.body_region_id }}" {% if body_region.body_region_id == mapping.body_region_id %}selected{% endif %}>
                    {{ body_region.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update Mapping</button>
    </form>
</div>
{% endblock %}
