{% extends "base.html" %}

{% block title %}Add Procedure Type{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Add Procedure Type</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Procedure Type Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <button type="submit" class="btn btn-success">Add Procedure Type</button>
    </form>
</div>
{% endblock %}
