{% extends "base.html" %}

{% block title %}Edit Body Region{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Body Region</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Body Region Name</label>
            <input type="text" class="form-control" name="name" value="{{ body_region.name }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Body Region</button>
    </form>
</div>
{% endblock %}
