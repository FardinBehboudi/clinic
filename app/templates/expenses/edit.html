{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Expense</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="expense_type_id" class="form-label">Expense Type</label>
            <select class="form-control" name="expense_type_id" required>
                {% for type in expense_types %}
                <option value="{{ type.expense_type_id }}" {% if expense.expense_type_id == type.expense_type_id %}selected{% endif %}>
                    {{ type.type_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="expense_category_id" class="form-label">Expense Category</label>
            <select class="form-control" name="expense_category_id" required>
                {% for category in expense_categories %}
                <option value="{{ category.expense_category_id }}" {% if expense.expense_category_id == category.expense_category_id %}selected{% endif %}>
                    {{ category.category_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Brand (Optional)</label>
            <input type="text" class="form-control" name="brand" value="{{ expense.brand or '' }}">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" value="{{ expense.quantity }}" required>
        </div>

        <div class="mb-3">
            <label for="unit" class="form-label">Unit (Optional)</label>
            <input type="text" class="form-control" name="unit" value="{{ expense.unit or '' }}">
        </div>

        <div class="mb-3">
            <label for="total_price" class="form-label">Total Price (â‚¬)</label>
            <input type="number" step="0.01" class="form-control" name="total_price" value="{{ expense.total_price }}" required>
        </div>

        <div class="mb-3">
            <label for="purchase_date" class="form-label">Purchase Date</label>
            <input type="date" class="form-control" name="purchase_date" value="{{ expense.purchase_date }}" required>
        </div>

        <div class="mb-3">
            <label for="provider" class="form-label">Provider (Optional)</label>
            <input type="text" class="form-control" name="provider" value="{{ expense.provider or '' }}">
        </div>

        <button type="submit" class="btn btn-success">Update Expense</button>
        <a href="{{ url_for('expenses.list_expenses') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
